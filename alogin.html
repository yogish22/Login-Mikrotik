<html>
<head>
<title>Mikrotik Hotspot > redirect</title>
<meta http-equiv="refresh" content="5; url=$(link-redirect)">
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="expires" content="-1">
<style type="text/css">
@font-face{
	src: url("VarelaRound-Regular.ttf");
	font-family: varela;
}
body{
	font-family: varela;
	margin: 0;
}
</style>
<script language="JavaScript">

    function startClock() {
        $(if popup == 'true')
        open('$(link-status)', 'hotspot_status', 'toolbar=0,location=0,directories=0,status=0,menubars=0,resizable=1,width=290,height=200');
	$(endif)
	location.href = '$(link-redirect)';
    }
</script>
</head>
<body onLoad="startClock()">
<table width="100%" height="100%">

<tr>
	<td align="center" valign="middle">
	<center><img style="width: 200px" src="img/smile.ico"></center><br>
	<h3>Anda Berhasil Login<br>
	<small>Jika tidak ada masalah, Klik <a href="$(link-redirect)">Disini</a></small></h3></td>
</tr>
</table>
</body>
</html>
